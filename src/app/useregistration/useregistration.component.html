
<div class="container" >
  <form   #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <div class ="form-group">
          <label>Name</label>
          <input minlength="10" required #myname type="text"    class="form-control" name="name" ngModel>
        
        </div>
        <div class ="form-group">
            <label>Email</label>
            <input  type="text"    class="form-control" name="email" ngModel>
            
          </div>
          <div class ="form-group">
              <label>Phone No</label>
              <input  type="text"    class="form-control" name="phone-no" ngModel>
              
            </div>
            <div class ="form-group">
                <label>City</label>
                <input  type="text"    class="form-control" name="city" ngModel>
                
              </div>
              <div class ="form-group">
                  <label>Street</label>
                  <input  type="text"    class="form-control" name="street" ngModel>
                  
                </div>
                <div class ="form-group">
                    <label>Postelcode</label>
                    <input  type="text"    class="form-control" name="postel-code" ngModel>
                    
                  </div>
                  <button type="submit"  class="btn btn-primary">Submit</button>

  </form>


</div>
